<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calculator">
   <input readonly id="display">
   <div id="keys">
      <button class="operator-btn" onclick="appentto('+')">+</button>
      <button onclick="appentto('7')">7</button>
      <button onclick="appentto('8')">8</button>
      <button onclick="appentto('9')">9</button>
      <button class="operator-btn" 
         onclick="appentto('-')">-</button>
      <button onclick="appentto('4')">4</button>
      <button onclick="appentto('5')">5</button>
      <button onclick="appentto('6')">6</button>
      <button class="operator-btn"                               onclick="appentto('*')">*</button>
      <button onclick="appentto('1')">1</button>
      <button onclick="appentto('2')">2</button>
      <button onclick="appentto('3')">3</button>
      <button class="operator-btn" onclick="appentto('/')">/</button>
      <button onclick="appentto('0')">0</button>
      <button onclick="appentto('.')">.</button>
      <button onclick="calculator('=')">=</button>
      <button class="operator-btn" id="c" onclick="tn()">c</button>
   </div>

   
</div>

<script src="script.js"></script>
</body>
</html>
